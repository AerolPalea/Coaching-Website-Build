<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/contact.css" />
    <link rel="stylesheet" href="../CSS/project.css">
    <link rel="stylesheet"     href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Contact</title>
</head>
<body>
    <main>
        <header>
            <div class="wrapper">
                <div class="logo">
                    <img src="../images/index.png" alt="" />
                </div>
                <ul class="nav-area">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
                <div class="form">
                <div class="form-container">
                    <form action="" method="post" enctype="multipart/form-data">
                        <div class="contact-title">
                            <h1>Let's Connect</h1>
                        </div>
                        <div class="form-name">
                            <label for="name"></label>
                            <input type="text" name="Name" id="name" placeholder="Name" required />
                        </div>
                        <div class="form-email">
                            <label for="email"></label>
                            <input type="email" name="Email" id="email" placeholder="Email" required />
                        </div>
                        <div class="form-message">
                            <label for="message">Please provide a short description of what you hope to achieve through our sessions:</label>
                            <textarea name="Message" id="message"></textarea>
                        </div>
                        <div class="submit-button">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </header>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="social-media-links">
                <ul>
                    <li>
                        <a class="youtube-link" href="#">
                            <img src="../Images/youtube.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a class="facebook-link" href="#">
                            <img src="../Images/facebook.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a class="instagram-link" href="#">
                            <img src="../Images/instagram.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a class="twitter-link" href="#">
                            <img src="../Images/twitter.png" alt="">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="copyright-info">Â© 2022, Aryeh Coaching LLC</div>
        </div>
    </footer>

    <script src="../JavaScript/contact.js"></script>
</body>

</html>
